url: '/helptext/capture'
ajax: true
submit_value: Save
id: frm_helptext
i18n: 
  path: /plugin/help/text_v1/i18n
items:
  id:
    type: hidden
    label: 
    mandatory: true
    default: rs:id
  headline:
    type: varchar
    label: Headline
    mandatory: true
    default: rs:headline
  description:
    type: text
    label: Description
    mandatory: true
    default: rs:description
  video:
    type: text
    label: Video
    info:
      text: 'From Youtube insert embed code, link, or id.'
    default: rs:video
  clear:
    type: varchar
    label: Clear
    option:
      '': ''
      '1': 'Yes'
    info:
      text: Clear user confirms on save.
render:
  plugin: help/text_v1
  method: form_render
capture:
  plugin: help/text_v1
  method: form_capture
settings:
  globals:
    -
      path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
      value: '/plugin/help/text_v1/i18n'
elements_below:
  -
    type: p
    innerHTML:
      -
        type: strong
        innerHTML: User confirms
      -
        type: span
        innerHTML: rs:count