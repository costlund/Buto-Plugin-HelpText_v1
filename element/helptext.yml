-
  type: div
  attribute:
    id: rs:helptext_id
    data-id: rs:id
    data-confirm: 'no'
  innerHTML:
    -
      type: p
      innerHTML:
        -
          type: a
          attribute:
            class: btn btn-light btn-sm
            type: button
            data-toggle: collapse
            data-target: rs:HT-collapse_id
            aria-expanded: false
            aria-controls: rs:collapse_id
            data-id: rs:id
            onclick: "$.get( '/helptext/confirm/id/'+this.getAttribute('data-id')+'/confirm/no', function( data ) {});"
          innerHTML:
            -
              type: img
              settings:
                disabled: rs:confirm
              attribute:
                src: /plugin/icons/octicons/build/svg/question.svg
            -
              type: img
              settings:
                enabled: rs:confirm
              attribute:
                src: /plugin/icons/octicons/build/svg/question.svg
                style:
                  opacity: '0.2'
    -
      type: div
      attribute:
        class: collapse alert alert-info
        id: rs:collapse_id
      innerHTML:
        -
          type: h2
          innerHTML: rs:headline
        -
          type: p
          innerHTML: rs:description
        -
          type: p
          innerHTML:
            -
              type: button
              settings:
                disabled: rs:confirm
              attribute:
                id: btn_confirm
                type: button
                class: btn btn-primary btn-sm
                data-id: rs:id
                onclick: "$.get( '/helptext/confirm/id/'+this.getAttribute('data-id')+'/confirm/yes', function( data ) {});this.style.display='none';"
              innerHTML: 'Got it!'
            -
              type: a
              attribute:
                title: 'Webmaster only.'
                class: btn btn-warning btn-sm
                data-id: rs:id
                onclick: "PluginWfBootstrapjs.modal({id: 'modal_helptext', url: '/helptext/form/id/'+this.getAttribute('data-id'), lable: 'Hj√§lptext', footer_btn_close: true, footer_btn_close_text: PluginI18nJson_v1.i18n('Close')})"
              innerHTML: Edit
              settings:
                role:
                  item:
                    - webmaster
