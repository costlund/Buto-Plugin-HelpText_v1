box:
  type: div
  settings:
    globals:
      -
        path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
        value: '/plugin/help/text_v1/i18n'
  attribute:
    class: alert alert-info
    id: alert
  innerHTML:
    -
      type: p
      innerHTML:
        -
          type: img
          attribute:
            src: /plugin/icons/octicons/build/svg/question.svg
        -
          type: strong
          settings:
            i18n: false
          attribute:
            id: helptext_text_headline
          innerHTML: _
    -
      type: p
      settings:
        i18n: false
      attribute:
        id: helptext_text_description
      innerHTML: _
    -
      type: p
      innerHTML:
        -
          type: i
          attribute:
            id: helptext_text_place
          innerHTML: _
    -
      type: p
      attribute:
        style:
          font-size: smaller
      innerHTML:
        -
          type: span
          innerHTML: 'Confirmed:'
        -
          type: span
          settings:
            i18n: false
          attribute:
            id: confirmed
          innerHTML: '(Only in session / Yes)'

    
    
    